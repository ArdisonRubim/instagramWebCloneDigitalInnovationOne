<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/background-image.png" alt="celular">
            <div class="instagram-phone-inter">
                <img src="./img/image-interna.jpg" alt="tela do celular">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como patolinoDuarte</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é patolino?</p>
                <p class="not-account">
                    <span><a class="link-blue" href="#">Alternar contas</a></span>
                    ou
                    <span><a class="link-blue" href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/googleplay-button.png"></a>
                    <a href="#" class="app-download"><img src="./img/apple-button.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
